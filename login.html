<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay">
      <form>
        <div class="con">
          <header class="head-form">
            <h2>Log In</h2>
          </header>
          <br />
          <div class="field-set">
            <input
              class="form-input"
              id="txt-input"
              type="text"
              placeholder="  Email"
              required
            />

            <br />


            <span class="input-item">
            </span>
            <input
              class="form-input"
              type="password"
              placeholder="Password"
              id="pwd"
              name="password"
              required
            />
            <span>
              <i
                class="fa fa-eye"
                aria-hidden="true"
                type="button"
                id="eye"
              ></i>
            </span>

            <br />
            <button class="log-in">Log In</button>
          </div>

          <div class="other">
            <button class="btn submits frgt-pass"><a href="forgot.html">Forgot Password</a></button>
            <button class="btn submits sign-up">
              <a href="signup.html">Sign Up</a>
              <i  aria-hidden="true"></i>
            </button>
          </div>

        </div>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
  
</html>
