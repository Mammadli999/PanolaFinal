<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="css/signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay">
      <!-- LOGN IN FORM by Omar Dsoky -->
      <form>
        <!--   con = Container  for items in the form-->
        <div class="con">
          <!--     Start  header Content  -->
          <header class="head-form">
            <h2>Sign Up</h2>
          </header>
          <!--     End  header Content  -->
          <br />
          <div class="field-set">
            <!--   user name -->
            <!--   user name Input-->
            <input
              class="form-input"
              id="txt-input"
              type="text"
              placeholder="  Name"
              required
            />

            <input
              class="form-input"
              id="txt-input"
              type="text"
              placeholder="  Surname"
              required
            />

            <input
              class="form-input"
              id="txt-input"
              type="text"
              placeholder="  Email"
              required
            />

            <br />

            <!--   Password -->

            <span class="input-item">
            </span>
            <!--   Password Input-->
            <input
              class="form-input"
              type="password"
              placeholder="Password"
              id="pwd"
              name="password"
              required
            />

            <input
              class="confirm-input"
              type="password"
              placeholder="  Confirm Password"
              id="pwd"
              name="password"
              required
            />


            <br />
            <!--        buttons -->
            <!--      button LogIn -->
            <button class="log-in">Sign Up</button>
          </div>


          <!--   End Conrainer  -->
        </div>

        <!-- End Form -->
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
  
</html>
